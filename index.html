<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
   
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/3ac419ef38.js" crossorigin="anonymous"></script>
  </head>

  <body id="bd">
    
    <!-- HEADER -->
    <header>
      <div class="wrLogo">Tasks</div>
      <div class="wrSearch"><i class="fas fa-search"></i><input type="text" class="search" placeholder="Task search" /></div>
    </header><!-- header the end -->
    
    <!-- SECTION CONTENT -->
    <div class="content">
      
      <!-- SECTION LEFT-BAR -->
      <div class="leftBar">
        <button class="btnFilter allTasks activeBtnFilter" data="all"><i class="far fa-list-alt" data="all"></i><span>All</span></button>
        <button class="btnFilter activeTasks" data="active"><i class="fas fa-tasks" data="active"></i><span>Active</span></button>
        <button class="btnFilter doneTasks" data="done"><i class="fas fa-clipboard-check" data="done"></i><span>Done</span></button>
        <button class="btnFilter priorityTasks" data="priority"><i class="fas fa-sort-amount-up" data="priority"></i><span>Priority</span></button>
      </div><!-- /.leftbar the end -->
      
      <!-- SECTION BODY-CONTENT -->
      <div class="bodyContent">
        
        <!-- SECTION START-SCREEN -->
        <div class="startScreen">
          <img src="images/startBackground.png" alt="Background" /> 
          <div class="startGreeting"><span>A fresh start</span><br/>Anything to add?</div>
          
          <button class="btnStart"><i class="fas fa-plus"></i>Add a new task</button>
        </div><!-- /.startscreen -->
        
        <!-- SECTION WRAPPER-TASK -->
        <div class="wrTasks">
          <div class="wrHeaderTasks">
            <span class="taskStatusTitle">All Tasks</span>
            <button class="btnOpenAddForm"><i class="fas fa-plus"></i>Add Task</button>
          </div>
          
          <ul class="taskList"></ul>

        </div><!-- /.wrTasks the end -->
      </div><!-- /.bodyContent the end -->
    </div><!-- /.content the end -->
    
    <!-- ADD FORM -->
    <div id="addForm" style="display: none;">
      <div class="overlayAddForm"></div>
      <div class="visibleAddForm form" role="form">
        <div class="wrInputNewTask"><i class="fas fa-plus"></i><input type="text" class="newTaskName" placeholder="Enter a new task name" /></div>
        <div class="selectPriorityTitle">Select priority:</div>
        <div class="wrPrioritySelection">
          <div class="wrRadioPriority">
            <input type="radio" id="radio1" name="priority" value="low" />
            <label id="labelLow" for="radio1">Low</label>
          </div> 
          
          <div class="wrRadioPriority">
            <input type="radio" id="radio2" name="priority" value="medium" />
            <label id="labelMedium" for="radio2">Medium</label>
          </div>
          
          <div class="wrRadioPriority">
            <input type="radio" id="radio3" name="priority" value="high" />
            <label id="labelHigh" for="radio3">High</label>
          </div>
        </div>
        
        <button class="btnAddTask" disabled><i class="fas fa-plus"></i>Add a new task</button>
      </div>
    </div><!-- add form the end -->
    
    <!-- Edit FORM -->
    <div id="editForm" style="display: none;">
      <div class="overlayEditForm"></div>
      <div class="visibleEditForm form" role="form">
        <div class="wrInputEditTask"><i class="far fa-edit"></i><input type="text" class="editTaskName" placeholder="Enter a new task name" /></div>

        <button class="btnAcceptEditing" disabled><i class="fas fa-check"></i>Edit task</button>
      </div>
    </div><!-- edit form the end -->
    
    <!-- CUSTOM SCRIPTS -->
    <script src="js/main.js"></script>
  </body>
</html>
